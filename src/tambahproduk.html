<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-800 text-gray-200 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-lg bg-white text-gray-800 p-6 rounded-lg shadow-lg">
        <div class="flex justify-between items-center bg-purple-600 text-white p-3 rounded-t-lg">
            <h2 class="text-lg font-bold">Tambah Produk</h2>
            <a href="halamandataproduk.html" class="text-sm">kembali</a>
        </div>
        <form class="space-y-4 mt-4">
            <div>
                <label for="nama_produk" class="sr-only">Nama Produk</label>
                <input type="text" id="nama_produk" name="nama_produk" placeholder="Nama Produk" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="spesifikasi" class="sr-only">Spesifikasi</label>
                <input type="text" id="spesifikasi" name="spesifikasi" placeholder="Spesifikasi" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="stok" class="sr-only">Stok</label>
                <input type="text" id="stok" name="stok" placeholder="Stok" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="harga" class="sr-only">Harga</label>
                <input type="text" id="harga" name="harga" placeholder="Harga" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="kualitas" class="sr-only">Kualitas</label>
                <input type="text" id="kualitas" name="kualitas" placeholder="Kualitas" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="deskripsi" class="sr-only">Deskripsi</label>
                <input type="text" id="deskripsi" name="deskripsi" placeholder="Deskripsi" class="w-full p-2 border border-gray-300 rounded">
            </div>
           <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">
           </div>

            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-purple-600 text-white py-2 px-6 rounded">Selesai</button>
            </div>
        </form>
    </div>
</body>
</html>
